<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awsesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" media="(max-width:768px)" href="../css/tablet.css">
    <link rel="stylesheet" media="(max-width:500px)" href="../css/mobile.css">


</head>

<body>

    <header>
        <div id="header">
            <a href="http://www.firat.edu.tr/tr"> <img
                    src="https://www.freelogoservices.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6khvSJqRFInRbIwXs1M3EMoAJtliIphvJu9v85"></a>

            <a href="https://firat.edu.tr" class="navbar-brand"
                ><b>Fırat</b> Üniversitesi</a>
        </div>
    </header>


    <main>
        <div class="containerLogin">

            <div class="userType">

                <input type="radio" class="btn-check" name="options-outlined" id="studentRadioBtn" autocomplete="off"
                    checked>
    
                <label class="btn btn-outline-success" for="studentRadioBtn" id="studentRadio">
                    <i class="fas fa-user-graduate"></i>
                    <span>Öğrenci Girişi</span>
                </label>
    
                <input type="radio" class="btn-check" name="options-outlined" id="academicianRadioBtn" autocomplete="off">
    
                <label class="btn btn-outline-danger" for="academicianRadioBtn" id="academicianRadio">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Akademisyen Girişi</span>
                </label>
    
            </div>
    
            <form>
                <div id="loginForm" class="col-12">
    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-mail" onkeypress="isInputNumber(event)" placeholder="E-Posta Adresi">
                        <span class="input-group-text" id="basic-addon2">@firat.edu.tr</span>
                    </div>
    
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="input-pass" placeholder="Şifre">
                    </div>
    
                    <div class="d-grid col-12">
                        <button class="btn btn-success" type="submit">Giriş Yap</button>
                    </div>
    
                </div>
            </form>
        </div>

        <div class="alert-show" id="alertBox">

            <div class="content-alert">
    
                <div class="warn-icon">
                    <span> <i class="fas fa-exclamation"></i> </span>
                </div>
    
                <h2>Öğrenci Bulunamadı</h2>
                <p>Öğrenci numaranız ve şifrenizi doğru girdiğinizden emin olun</p>
    
                <button class="btn bg-dark" id="alertCloseBtn">TAMAM</button>
            </div>
    
        </div>
    </main>

    <footer>
        <div class="wrapper">

            <div class="button btn-facebook">
                <div class="icon"><i class="fab fa-facebook"></i></div>
                <span>Facebook</span>
            </div>

            <div class="button btn-twitter">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>

            <div class="button btn-linkedin-in">
                <div class="icon"><i class="fab fa-linkedin-in"></i></div>
                <span>LinkedIn</span>
            </div>

            <div class="button btn-youtube">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>YouTube</span>
            </div>

            <div class="button btn-instagram">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
        </div>
    </footer>

    

    <script src="../javascript/designLogin.js"></script>
</body>

</html>
